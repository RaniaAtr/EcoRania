nelmio_cors:
    defaults:
        allow_origin: ['https://front-ecoactivities-ltm6.vercel.app']
        allow_credentials: true
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: ['Authorization']
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
        max_age: 3600
    paths:
        '^/api/':
            allow_origin: ['https://front-ecoactivities-ltm6.vercel.app']
            allow_credentials: true
            allow_headers: ['Content-Type', 'Authorization']
            expose_headers: ['Authorization']
            allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
            max_age: 3600


